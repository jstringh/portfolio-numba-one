$(document).ready(function(){
	$(".container").hover(function(){
		$(this).children(".slider").animate({height: 'toggle'}, 350);
	});
});
</script>

<style>


.container {
	position: fixed;
	left: 200px;
	top: 100px;
	width: 400px;
	height: 200px;
	background-color: #ddd;
	display:block;
}
.slider {
	width: 100%;
	height: 150px;
	background-color: green;
	opacity: .5;
	display: none;
}
#second {
	top:350px;
}
</style>

<body>
	<div class="container"> <div class="slider"></div> </div>

	<div class="container" id="second"> <div class="slider"></div> </div>










</body>
